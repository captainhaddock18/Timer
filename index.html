<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">TIMER</h1>
<div id="m1">
    <div id="timer">
        00:00:00
    </div>
    <div class="buttons">
        <button id="start">
            <i class="fa fa-play" id="st"></i> 
            
        </button>
        <button id="restart" onclick="r()">
            <i class="fa fa-undo" id="re"></i>
        </button>
        <button id="pause" onclick="pe()">
            <i class="fa fa-pause" id="pa"></i>
        </button>
    </div>
</div>


    <script src="./index.js"></script>
</body>
</html>
